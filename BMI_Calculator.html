<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="bmi_css.css" />
  </head>
  <body>
    <h2 class="heading">BMI CALCULATOR</h2>
    <div class="main">
      <div class="calculation">
        <h2 style="text-align: center">BODY MASS INDEX</h2>
        <div class="dataitem">
          <input
            type="text"
            name="height"
            id="height"
            placeholder="Height (in cms)"
          />
        </div>
        <div class="dataitem">
          <input
            type="text"
            name="weight"
            id="weight"
            placeholder="Weight (in Kgs)"
          />
        </div>
        <div class="dataitem">
          <button type="submit" onclick="calculate()">Calculate</button>
        </div>
        <h4 class="result">****Enter Your Details Above****</h4>
      </div>
      <div class="table_area">
        <h3>BMI RANGE AND CATEGORY CHART</h3>
        <p class="para">BMI table for adults</p>
        <table>
          <tr>
            <th>CATEGORY</th>
            <th>BMI RANGE Kg/m <sup>2</sup></th>
          </tr>
          <tr>
            <td>Underweight</td>
            <td>< 18.5</td>
          </tr>
          <tr>
            <td>Normal Weight</td>
            <td>18.5 - 24.9</td>
          </tr>
          <tr>
            <td>Over Weight</td>
            <td>25 - 29.9</td>
          </tr>
          <tr>
            <td>Obese</td>
            <td>> 30</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="bmi_javascript.js"></script>
  </body>
</html>
